<!DOCTYPE html>

	<html>
	<head>
		<title>Break Continue</title>
		<h2>Break Continue</h2>
	</head>

	<body>

		<script type="text/javascript">
			var random;

			var random=Math.floor((Math.random()*50)+1);
		
	do{
		random =Math.floor((random()*50)+1);

	} while (random)
		</script>
	
	</body>
	</html>
